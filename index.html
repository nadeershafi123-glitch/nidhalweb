<style>
:root{
  --primary:#2563eb;       /* Blue */
  --secondary:#1d4ed8;     /* Darker Blue */
  --accent:#38bdf8;        /* Light Blue */
  --dark:#1e3a8a;          /* Deep Blue */
  --light:#ffffff;         /* White */
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif
}

body{
  background:linear-gradient(135deg,#e0f2fe,#ffffff);
  color:var(--dark)
}

header{
  padding:60px 20px;
  text-align:center
}

header h1{
  font-size:3rem;
  background:linear-gradient(45deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent
}

header p{
  margin-top:10px;
  color:#334155
}

section{
  padding:60px 20px;
  max-width:1000px;
  margin:auto
}

.card{
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(37,99,235,.15)
}

.skills span{
  display:inline-block;
  margin:8px;
  padding:10px 16px;
  border-radius:999px;
  background:linear-gradient(45deg,var(--primary),var(--accent));
  color:white;
  font-weight:500
}

form{
  display:flex;
  flex-direction:column;
  gap:15px
}

input,textarea{
  padding:14px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  outline:none;
  font-size:14px
}

input:focus, textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(37,99,235,.2)
}

button{
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,var(--secondary),var(--primary));
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(37,99,235,.3)
}

.status{
  margin-top:10px;
  font-weight:600
}

footer{
  text-align:center;
  padding:30px;
  color:#334155
}
</style>
