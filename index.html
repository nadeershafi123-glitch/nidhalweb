<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nidhal | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root{
  --primary:#6366f1;
  --secondary:#ec4899;
  --accent:#06b6d4;
  --dark:#0f172a;
  --light:#f8fafc;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
body{background:linear-gradient(135deg,#0f172a,#1e293b);color:white}
header{padding:60px 20px;text-align:center}
header h1{font-size:3rem;background:linear-gradient(45deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
header p{margin-top:10px;opacity:.8}
section{padding:60px 20px;max-width:1000px;margin:auto}
.card{background:rgba(255,255,255,.05);backdrop-filter:blur(10px);padding:30px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
.skills span{display:inline-block;margin:8px;padding:10px 16px;border-radius:999px;background:linear-gradient(45deg,var(--primary),var(--accent))}
form{display:flex;flex-direction:column;gap:15px}
input,textarea{padding:14px;border-radius:12px;border:none;outline:none}
button{padding:14px;border:none;border-radius:12px;background:linear-gradient(45deg,var(--secondary),var(--primary));color:white;font-weight:600;cursor:pointer;transition:.3s}
button:hover{transform:scale(1.05)}
.status{margin-top:10px;font-weight:600}
footer{text-align:center;padding:30px;opacity:.6}
</style>
</head>
<body>
<header>
<h1>Nidhal</h1>
<p>BCA Student • Cloud • Web Developer</p>
</header>
<section>
<div class="card">
<h2>About Me</h2>
<p>Hello! I'm Nidhal, passionate about cloud computing and modern web development. I enjoy building responsive and interactive applications connected with real-time databases.</p>
<div class="skills">
<span>BCA</span>
<span>Cloud</span>
<span>Web</span>
</div>
</div>
</section>
<section>
<div class="card">
<h2>Feedback</h2>
<form id="feedbackForm">
<input type="text" id="name" placeholder="Your Name" required />
<input type="email" id="email" placeholder="Your Email" required />
<textarea id="message" rows="5" placeholder="Your Message" required></textarea>
<button type="submit">Submit</button>
<div class="status" id="status"></div>
</form>
</div>
</section>
<footer>
© 2026 Nidhal Portfolio
</footer>
<script>
// SUPABASE CONFIG
const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co";
const supabaseKey = "YOUR_PUBLIC_ANON_KEY";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("feedbackForm");
const statusDiv = document.getElementById("status");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  statusDiv.textContent = "Sending...";

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  const {error} = await supabase.from("feedback").insert([{name,email,message}]);

  if(error){
    statusDiv.style.color = "#f87171";
    statusDiv.textContent = "Error sending message!";
  }else{
    statusDiv.style.color = "#4ade80";
    statusDiv.textContent = "Message sent successfully!";
    form.reset();
  }
});
</script>
</body>
</html>
