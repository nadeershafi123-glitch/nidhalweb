<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nidhal | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --secondary:#1d4ed8;
  --accent:#38bdf8;
  --dark:#1e3a8a;
  --light:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif
}

body{
  background:linear-gradient(135deg,#e0f2fe,#ffffff);
  color:var(--dark)
}

header{
  padding:80px 20px;
  text-align:center
}

header h1{
  font-size:3rem;
  background:linear-gradient(45deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent
}

header p{
  margin-top:10px;
  color:#334155;
  font-size:1.1rem
}

section{
  padding:60px 20px;
  max-width:1000px;
  margin:auto
}

.card{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(37,99,235,.15);
  transition:.3s
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 15px 35px rgba(37,99,235,.25)
}

h2{
  margin-bottom:20px;
}

.skills span{
  display:inline-block;
  margin:8px;
  padding:10px 16px;
  border-radius:999px;
  background:linear-gradient(45deg,var(--primary),var(--accent));
  color:white;
  font-weight:500;
  font-size:14px
}

form{
  display:flex;
  flex-direction:column;
  gap:15px
}

input,textarea{
  padding:14px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  outline:none;
  font-size:14px;
  transition:.3s
}

input:focus, textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(37,99,235,.2)
}

button{
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,var(--secondary),var(--primary));
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(37,99,235,.3)
}

.status{
  margin-top:10px;
  font-weight:600
}

footer{
  text-align:center;
  padding:30px;
  color:#334155;
  margin-top:40px
}
</style>
</head>

<body>

<header>
<h1>Nidhal</h1>
<p>BCA Student • Cloud • Web Developer</p>
</header>

<section>
<div class="card">
<h2>About Me</h2>
<p>Hello! I'm Nidhal, passionate about cloud computing and modern web development. I enjoy building responsive and interactive applications connected with real-time databases.</p>

<div class="skills">
<span>BCA</span>
<span>Cloud</span>
<span>Web Development</span>
</div>
</div>
</section>

<section>
<div class="card">
<h2>Feedback</h2>

<form id="feedbackForm">
<input type="text" id="name" placeholder="Your Name" required />
<input type="email" id="email" placeholder="Your Email" required />
<textarea id="message" rows="5" placeholder="Your Message" required></textarea>
<button type="submit">Submit</button>
<div class="status" id="status"></div>
</form>

</div>
</section>

<footer>
© 2026 Nidhal Portfolio
</footer>

<script>
const supabaseUrl = "https://gvtfcwxyejmqxaqazdyc.supabase.co";
const supabaseKey = "YOUR_PUBLIC_ANON_KEY_HERE";

const { createClient } = supabase;
const supabaseClient = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("feedbackForm");
const statusDiv = document.getElementById("status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  statusDiv.textContent = "Sending...";
  statusDiv.style.color = "#1e3a8a";

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  const { error } = await supabaseClient
    .from("feedback")
    .insert([{ name, email, message }]);

  if (error) {
    console.log(error);
    statusDiv.style.color = "#dc2626";
    statusDiv.textContent = "Error sending message!";
  } else {
    statusDiv.style.color = "#16a34a";
    statusDiv.textContent = "Message sent successfully!";
    form.reset();
  }
});
</script>

</body>
</html>
